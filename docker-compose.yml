version: '3.8'

services:
  app:
    build: .
    container_name: card-spending-tracker
    volumes:
      # データベース永続化
      - ./data:/app/data
      # OAuth認証情報永続化
      - ./credentials:/app/credentials
      # 開発時のホットリロード用（オプション）
      - ./app:/app/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_PATH=/app/data/transactions.db
      - GOOGLE_CREDENTIALS_PATH=/app/credentials/credentials.json
      - GOOGLE_TOKEN_PATH=/app/credentials/token.pickle
      - LOG_LEVEL=INFO
    restart: unless-stopped
    # ヘルスチェック（FastAPI起動確認）
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
